<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiac Sign Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__fadeIn">Zodiac Sign Tracker</h1>
        
        <div class="input-section">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            
            <div class="form-group">
                <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate">
            </div>
            
            <button id="submit-btn">Get Your Zodiac Sign</button>
        </div>
        
        <div class="result-section" id="result-section">
            <!-- Results will be displayed here -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
