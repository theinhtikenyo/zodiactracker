<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiac Sign Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__fadeIn">Zodiac Sign Tracker</h1>
        
        <div class="input-section">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            
            <div class="form-group">
                <label for="birthdate">Birthdate:</label>
                <div class="date-selects">
                    <select id="birth-month" aria-label="Month">
                        <option value="" disabled selected>Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    
                    <select id="birth-day" aria-label="Day">
                        <option value="" disabled selected>Day</option>
                        <!-- Days will be populated by JavaScript -->
                    </select>
                    
                    <select id="birth-year" aria-label="Year">
                        <option value="" disabled selected>Year</option>
                        <!-- Years will be populated by JavaScript -->
                    </select>
                </div>
            </div>
            
            <button id="submit-btn">Get Your Zodiac Sign</button>
        </div>
        
        <div class="result-section" id="result-section">
            <!-- Results will be displayed here -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
