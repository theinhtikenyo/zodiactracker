<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiac Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Zodiac Tracker <i class="fas fa-star"></i></h1>
            
            <div class="input-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            
            <div class="input-group">
                <label for="birthdate">Your Birthdate:</label>
                <div class="date-picker-container">
                    <select id="month-select" aria-label="Month">
                        <option value="" disabled selected>Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select id="day-select" aria-label="Day">
                        <option value="" disabled selected>Day</option>
                        <!-- Days will be populated by JavaScript -->
                    </select>
                    <select id="year-select" aria-label="Year">
                        <option value="" disabled selected>Year</option>
                        <!-- Years will be populated by JavaScript -->
                    </select>
                </div>
            </div>
            
            <button id="check-btn">Check Your Zodiac Sign</button>
            
            <div class="result" id="result">
                <div class="result-card hidden" id="result-card">
                    <div class="zodiac-icon" id="zodiac-icon">
                        <i class="fas fa-question"></i>
                    </div>
                    <h2 id="zodiac-name">Your Zodiac Sign</h2>
                    <p id="zodiac-date">Date Range</p>
                    <p id="age-result">Your age: </p>
                    <p id="zodiac-traits">Traits: </p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
